spring.application.name=courseApp

spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# MySQL driver class name (optional, usually auto-detected)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate DDL (Data Definition Language) auto-configuration
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (optional, good for debugging)
spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect